<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="build/css/app.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <article class="article">
    <div class="contenedor contenido-article">
      <div class="contenido">
        <img class="imagen" src="images/illustration-hero.svg" alt="Logo">
        <h1>Order Summary</h1>

        <p class="article-descripcion">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="plan">
          <img src="images/icon-music.svg" alt="">
          <div class="plan-datos">
            <p class="plan-tipo">Annual Plan</p>
            <p class="plan-precio">$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>

        <input class="article-boton" type="submit" value="Proceed to Payment">
        <h2>Cancel Order</h2>
      </div>
    </div>

  </article>

</body>

</html>
